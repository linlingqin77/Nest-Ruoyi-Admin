# 开发环境配置
app:
  prefix: '/api'
  port: 8080
  logger:
    # 项目日志存储路径，相对路径（相对本项目根目录）或绝对路径
    dir: '../logs'
  # 文件相关
  file:
    # 是否为本地文件服务或cos
    isLocal: true
    # location 文件上传后存储目录，相对路径（相对本项目根目录）或绝对路径
    location: '../upload'
    # 文件服务器地址，这是开发环境的配置 生产环境请自行配置成可访问域名
    domain: 'http://localhost:8080'
    # 文件虚拟路径, 必须以 / 开头， 如 http://localhost:8080/profile/****.jpg  , 如果不需要则 设置 ''
    serveRoot: '/profile'
    # 文件大小限制，单位M
    maxSize: 10
# 腾讯云cos配置
cos:
  secretId: ''
  secretKey: ''
  bucket: ''
  region: ''
  domain: ''
  location: ''
# 数据库配置
db:
  postgresql:
    host: '127.0.0.1'
    username: 'postgres'
    password: '123456'
    database: 'nest-admin'
    port: 5432
    ssl: false
    schema: 'public'

# redis 配置
redis:
  host: 'localhost'
  password: '123456'
  port: 6379
  db: 2
  keyPrefix: ''

# jwt 配置
jwt:
  secretkey: 'you_secretkey'
  expiresin: '1h'
  refreshExpiresIn: '2h'
# 权限 白名单配置
perm:
  router:
    whitelist:
      [
        { path: '/captchaImage', method: 'GET' },
        { path: '/registerUser', method: 'GET' },
        { path: '/register', method: 'POST' },
        { path: '/login', method: 'POST' },
        { path: '/logout', method: 'POST' },
        { path: '/perm/{id}', method: 'GET' },
        { path: '/upload', method: 'POST' },
        # Soybean 前端认证 API
        { path: '/auth/tenant/list', method: 'GET' },
        { path: '/auth/code', method: 'GET' },
        { path: '/auth/login', method: 'POST' },
        { path: '/auth/register', method: 'POST' },
        { path: '/auth/logout', method: 'POST' },
        { path: '/auth/publicKey', method: 'GET' },
      ]

# 用户相关
# 初始密码， 重置密码
user:
  initialPassword: '123456'

# 多租户配置
tenant:
  # 是否启用多租户
  enabled: true
  # 超级管理员租户ID (该租户可以访问所有租户数据)
  superTenantId: '000000'
  # 默认租户ID (新用户注册时的默认租户)
  defaultTenantId: '000000'

# 加解密配置
crypto:
  # 是否启用加解密
  enabled: false
  # RSA 公钥 (PEM 格式，留空则自动生成)
  rsaPublicKey: ''
  # RSA 私钥 (PEM 格式，留空则自动生成)
  rsaPrivateKey: ''

# 客户端配置 (用于 OAuth2 / 多端登录)
client:
  # 默认客户端ID
  defaultClientId: 'pc'
  # 默认授权类型
  defaultGrantType: 'password'
